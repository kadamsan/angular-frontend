<main class="login container">
    <div class="card">
        <h4 class="card-header">Login</h4>
        <div class="card-body">
            <form >
                <div class="form-group">
                    <fieldset>
                        <input #email class="block" type="email" name="email" placeholder="email">
                    </fieldset>              
                </div>
                <div class="form-group">
                    <fieldset>
                        <input #password class="block" type="password" name="password" placeholder="password">
                    </fieldset>              
                </div>
                <!--div class="form-group">
                    <button type="button" id="login" class="button button-primary block signup" (click)="login(email.value, password.value)">
                        Log in
                    </button>
              
                    <button type="button" id="signup" class="button button-primary block signup" (click)="signup(email.value, password.value)">
                        Signup
                    </button>
                </div-->
                <div class="form-group">
                    <button type="button" id="login" class="btn btn-primary" (click)="login(email.value, password.value)">
                        Log in
                    </button>
                    <!-- <a routerLink="../register" class="btn btn-link">Register</a> -->
                </div>
            </form>
            <ul>
                <li *ngFor="let m of messages">{{m}}</li>
            </ul>
            <ul>
                <li>Test Credentials</li>
                <li>email - first@gmail.com</li>
                <li>password - 123456</li>
            </ul>
        </div>
    </div>
</main>
